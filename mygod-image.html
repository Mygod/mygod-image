<link rel="import" href="../neon-animation/animations/scale-down-animation.html" />
<link rel="import" href="../neon-animation/animations/scale-up-animation.html" />
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-tooltip/paper-tooltip.html">
<!--
A better img used in mygod.tk made with Polymer. Auto fits parent's width and supports in-page popup view.

Example:

    <mygod-image src="pic.png" alt="My picture"></mygod-image>

@group Mygod Elements
@element mygod-image
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="mygod-image">
  <style>
    #dialog {
      background: transparent;
      box-shadow: none;
      font-size: 0;
      line-height: 0;
      margin: 0;
      overflow: auto;
    }

    #full {
      margin: 0;
      padding: 0;
    }
  </style>
  <template>
    <img id="thumbnail" alt="[[alt]]" src="[[src]]" on-click="open" on-load="_update" />
    <template is="dom-if" if="[[!disableTooltip]]">
      <paper-tooltip for="thumbnail">[[alt]]</paper-tooltip>
    </template>
    <paper-dialog id="dialog" with-backdrop entry-animation="scale-up-animation" exit-animation="scale-down-animation">
      <img id="full" alt="[[alt]]" src="[[src]]" dialog-dismiss />
    </paper-dialog>
  </template>
  <script>
    Polymer({
      is: 'mygod-image',
      behaviors: [Polymer.IronResizableBehavior],
      properties: {
        alt: String,
        src: {
          type: String,
          notify: true,
          reflectToAttribute: true
        },
        disableTooltip: {
          type: Boolean,
          value: false
        },
        width: {
          type: String,
          value: 'auto',
          notify: true,
          observer: '_update'
        },
        height: {
          type: String,
          value: 'auto',
          notify: true,
          observer: '_update'
        },
        maxWidth: {
          type: String,
          value: '100%',
          notify: true,
          observer: '_update'
        },
        maxHeight: {
          type: String,
          value: '100%',
          notify: true,
          observer: '_update'
        },
        /**
         * `expandingEnabled` indicates that the images has been resized and a popup view is available.
         */
        expandingEnabled: {
          type: Boolean,
          value: false,
          readOnly: true
        }
      },
      listeners: {
        'iron-resize': '_update'
      },
      _update: function () {
        var img = this.$.thumbnail;
        img.style.width = this.width;
        img.style.height = this.height;
        img.style.maxWidth = this.maxWidth;
        img.style.maxHeight = this.maxHeight;
        var enabled = img.naturalWidth > img.clientWidth || img.naturalHeight > img.clientHeight;
        this._setExpandingEnabled(enabled);
        img.style.cursor = enabled ? 'pointer' : 'default';
      },
      /**
       * Show the popup image if it's available.
       */
      open: function () {
        if (this.expandingEnabled) this.$.dialog.open();
      }
    });
  </script>
</dom-module>
